<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>회원정보수정</title>

<link href="css/bootstrap.css" rel="stylesheet" />
<style>
.margin5 {
	margin-left: 5px;
	margin-right: 5px;
}
</style>
</head>

<body>

	<div class="margin5">
		<input type="text" id="id" placeholder="아이디" /> 
		<input type="text" id="name" placeholder="이름" /> 
		<input type="text" id="tel" placeholder="전화번호" /> 
		<input type="text" id="email" placeholder="이메일" />
		<input type="button" id="btn_edit" class="btn btn-primary" value="수정하기"/>
	</div>

	<script src="js/jquery-1.12.3.min.js"></script>
	<script>
		$(document).ready(function() {
			var id = "test";
			$.get('http://127.0.0.1:8080/daegam/medit.do?id=' + id, function(data){
				$('#id').val(data.id);
				$('#name').val(data.name);
				$('#tel').val(data.tel);
				$('#email').val(data.email);
			});
			
			$('#btn_edit').bind('click', function(){
				
				var id = $('#id').val();
				var id = $('#name').val();
				var id = $('#tel').val();
				var id = $('#email').val();

				$.post('http://127.0.0.1:8080/daegam/medit.do', {'id':id, 'name':name, 'tel':tel, 'email':email}, function(data){
					
				});
			});
		});
	</script>

</body>

</html>
